<div class='cool'>
<div class='diagram'>
<svg viewBox='0 0 575 138' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <linearGradient id='gCold' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0%' stop-color='rgba(74,155,245,0.25)'/>
      <stop offset='100%' stop-color='rgba(74,155,245,0.08)'/>
    </linearGradient>
    <linearGradient id='gHot' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0%' stop-color='rgba(242,73,92,0.22)'/>
      <stop offset='100%' stop-color='rgba(242,73,92,0.07)'/>
    </linearGradient>
    <marker id='arrowBlue' markerWidth='3' markerHeight='3' refX='2.5' refY='1.5' orient='auto'><path d='M0,0 L3,1.5 L0,3 Z' fill='#4A9BF5'/></marker>
    <marker id='arrowRed' markerWidth='3' markerHeight='3' refX='2.5' refY='1.5' orient='auto'><path d='M0,0 L3,1.5 L0,3 Z' fill='#F2495C'/></marker>
  </defs>

  <!-- Fan + Radiator -->
  <rect class='cb' x='8' y='10' width='70' height='38'/>
  <text class='cl' x='43' y='32' text-anchor='middle'>Fan + Radiator</text>

  <!-- cold pipe → Reservoir -->
  <path class='pipe-cold' d='M78,29 L96,29'/>

  <!-- Reservoir -->
  <rect x='96' y='10' width='70' height='38' fill='url(#gCold)' stroke='rgba(74,155,245,0.55)' stroke-width='1' rx='4'/>
  <text class='cl' x='131' y='22' text-anchor='middle'>Reservoir</text>
  <text class='sv normal' id='sv-lev' x='131' y='34' text-anchor='middle'>Level: -</text>

  <!-- cold pipe → Pump -->
  <path class='pipe-cold' d='M166,29 L184,29'/>

  <!-- Pump -->
  <rect class='cb' x='184' y='10' width='50' height='38'/>
  <text class='cl' x='209' y='32' text-anchor='middle'>Pump</text>

  <!-- cold pipe → Inlet Manifold -->
  <path class='pipe-cold' d='M234,29 L252,29'/>

  <!-- Coolant Inlet Manifold -->
  <rect x='252' y='10' width='88' height='38' fill='url(#gCold)' stroke='rgba(74,155,245,0.55)' stroke-width='1' rx='4'/>
  <text class='cl' x='296' y='20' text-anchor='middle'>Coolant Inlet</text>
  <text class='cl' x='296' y='30' text-anchor='middle'>Manifold</text>
  <text class='sv normal' id='sv-in1' x='296' y='40' text-anchor='middle'>Inlet 1: -</text>

  <!-- cold pipe → Heat Source -->
  <path class='pipe-cold' d='M340,29 L358,29'/>

  <!-- Heat Source -->
  <rect x='358' y='10' width='100' height='38' fill='url(#gHot)' stroke='rgba(242,73,92,0.55)' stroke-width='1' rx='4'/>
  <text class='cl' x='408' y='24' text-anchor='middle'>Heat Source</text>
  <text class='cl-sm' x='408' y='35' text-anchor='middle'>(CPU / AI Processor / NIC)</text>

  <!-- hot pipe → Outlet Manifold -->
  <path class='pipe-hot' d='M458,29 L476,29'/>

  <!-- Coolant Outlet Manifold -->
  <rect x='476' y='10' width='88' height='38' fill='url(#gHot)' stroke='rgba(242,73,92,0.55)' stroke-width='1' rx='4'/>
  <text class='cl' x='520' y='25' text-anchor='middle'>Coolant Outlet</text>
  <text class='cl' x='520' y='37' text-anchor='middle'>Manifold</text>

  <!-- Hot pipe return: Outlet Manifold bottom → back to Radiator bottom -->
  <path class='pipe-hot' d='M520,48 L520,66 L43,66 L43,48'/>

  <!-- separator -->
  <line class='sep' x1='8' y1='78' x2='564' y2='78'/>

  <!-- Status metrics -->
  <text class='cl' x='10' y='90'>Leak Detection</text>
  <text class='sv normal' id='sv-leak' x='564' y='90' text-anchor='end'>-</text>
  <text class='cl' x='10' y='104'>Chassis Stability</text>
  <text class='sv normal' id='sv-stab' x='564' y='104' text-anchor='end'>-</text>
  <text class='cl' x='10' y='118'>Chassis Temp</text>
  <text class='sv normal' id='sv-ct' x='564' y='118' text-anchor='end'>-</text>
  <text class='cl' x='10' y='132'>Chassis Humidity</text>
  <text class='sv normal' id='sv-ch' x='564' y='132' text-anchor='end'>-</text>
</svg>
</div>
</div>
